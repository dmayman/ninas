<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Photo Reviewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .dog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
            align-items: center;
        }

        .dog-card {
            width: 100%;
            max-width: 250px;
            text-align: center;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .dog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .dog-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .dog-card h2 {
            margin: 15px 0 5px;
            font-size: 18px;
            color: #333;
        }

        .dog-card p {
            margin: 0 0 15px;
            font-size: 14px;
            color: #666;
        }

        .dog-card a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            text-decoration: none;
            background-color: #007BFF;
            border-radius: 99px;
            transition: background-color 0.2s;
        }

        .dog-card a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Photo Reviewer</h1>
        <div class="dog-grid">
            {% for dog, count in dogs.items() %}
            <div class="dog-card">
                <img src="{{ url_for('static', filename='training_photos/' + dog + '/' + (previews[dog] if previews[dog] else '')) }}" 
                     alt="Photo of {{ dog }}" 
                     onerror="this.src='https://via.placeholder.com/250?text=No+Image'">
                <h2>{{ dog }}</h2>
                <p>{{ count }} Photos</p>
                <a href="/photos/{{ dog }}">View Photos</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
