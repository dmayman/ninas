<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ dog }} Photos</title>
</head>
<body>
    <h1>Photos of {{ dog }}</h1>
    <a href="/">Back to Home</a>
    <ul>
        {% for photo in photos %}
            <li>
                <img src="/static/training_photos/{{ dog }}/{{ photo }}" alt="{{ photo }}" style="max-width: 300px;">
                <a href="/delete/{{ dog }}/{{ photo }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
