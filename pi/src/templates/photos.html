<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category }} Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
            align-items: center;
            margin-top: 40px;
        }

        .photo-card {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .photo-card img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .button-group {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .action-button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            color: white;
        }

        .action-button.mila {
            background: #007BFF;
        }

        .action-button.mila:hover {
            background: #0056b3;
        }

        .action-button.nova {
            background: #28a745;
        }

        .action-button.nova:hover {
            background: #1e7e34;
        }

        .action-button.delete {
            background: #dc3545;
        }

        .action-button.delete:hover {
            background: #c82333;
        }

        a.delete-link, a.label-link {
            text-decoration: none;
        }

        a.back {
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            font-size: 16px;
            padding: 12px 16px;
            border-radius: 99px;
            color: white;
            background: #007BFF;
            transition: background-color 0.2s;
        }

        a.back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ category }} Photos</h1>
        <a class="back" href="/">⬅️ Back to Home</a>
        <div class="photo-grid">
            {% for photo in photos %}
            <div class="photo-card">
                <img src="{{ url_for('static', filename='training_photos/' + category + '/' + photo) }}" alt="{{ photo }}">
                <div class="button-group">
                    <a href="/label/{{ photo }}/Mila" class="label-link">
                        <button class="action-button mila">Mila</button>
                    </a>
                    <a href="/label/{{ photo }}/Nova" class="label-link">
                        <button class="action-button nova">Nova</button>
                    </a>
                    <a href="/delete/{{ photo }}" class="delete-link">
                        <button class="action-button delete">Delete</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
